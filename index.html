<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Group 96.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>New year landing page</title>

<body>
    <header class="header-part">
        
        <h3 class="header-title">Happy New Year</h3>
        <h1 class="header-subtitle">New Year Party Celebration</h1>

    </header>

    <main>

        <section class="discount">
            <div class="discount-container">
                <h1 class="discount-title">65% OFF</h1>
                <h5 class="discount-subtitle">OUR HOLIDAY DEALS ARE BETTER</h5>
                <h2 class="discount-category">ALL CATEGORIES</h2>
                <img class="discount-pic" src="images/New Year Photo.png" width="700px" alt="">

            </div>

        </section>

        <section class="all-part">

            <section class="midnight">
                <h1>Welcome to midnight party</h1>
                <p>May you have a great year and a wonderful time ahead. Another year has passed, another year has come. I wish for you that, with every year, you achieve all of your dreams.</p>
                <button>Join Nows</button>

            </section>




        </section>


    </main>

    <footer></footer>

</html>
